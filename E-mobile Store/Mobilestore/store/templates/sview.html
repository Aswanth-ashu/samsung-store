{%extends 'smain.html'%}
{% load static %}
{% block content %}

<body style="background-color: gainsboro;">
  <h3 class="bg-light text-center">PRODUCTS</h3>
  <form action="" method="post" enctype="multipart/form-data" class="text-center">
    {%csrf_token%}
    {%for i in data%}
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card mt-5 mb-5">
            <div class="row">
              <div class="col-md-6">
                <div class="images p-3">
                  <div class="text-center p-4"> <img id="main-image" src="{{i.image.url}}" width="250" /> </div>

                </div>
              </div>
              <div class="col-md-6">
                <div class="product p-4">
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i> -->
                  </div>
                  <div class="mt-4 mb-3">
                    <div class="text-center">
                      <h4 class="card-title font-weight-bold"> {{i.name}}</h4></div><br>
                    <div>
                      <p class="card-text">{{i.description}}</p>
                      <br><br>
                    </div>
                    <div class="price d-flex flex-row align-items-center font-weight-bold"> 
                      <span class="act-price">PRICE: {{i.price}}</span>
        
                  </div><br>
                  </div>
                </div>
              </div>

              <div class="col mt-5 mb-5">
                <div class="row justify-content-center">
                  <div class="col-4 mb-6 d-flex justify-content-center">
                    <a href="{% url 'editpro' i.id %}" class="btn btn-primary">EDIT</a>
                  </div>
                  <div class="col-4 d-flex justify-content-center">
                    <a href="{% url 'prodel' i.id %}" class="btn btn-danger">DELETE</a>
                  </div>
                </div>
               </div>
               </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

    {%endfor%}
  </form>
</body>

{% endblock content %}
