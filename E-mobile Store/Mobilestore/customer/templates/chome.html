{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="row">
	{% for product in products %}
	
	<div class="col-4 mb-5">
		<a href="{%url 'product_details' product.id%}">
		<img class="thumbnail p-5" alt="card-image"   src="{{product.imageURL}}">
		<div class="box-element product">
			<h6><strong>{{product.name}}</strong></h6>
			<hr>
         </a>
		 
			<a href="{% url 'addcart' product.id%} " class="btn btn-outline-warning ">Add Cart</a>
			
			<h4 style="display: inline-block; float: right">Rs {{product.price|floatformat:2}}</h4>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock content %}
